<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        html{
            font-size:10px;
        }
        .container{
            text-align:center;
            font-size: 10px;
            border: 2px solid red;
            width:100vw;
            height:100vh;
            }
        #first{
            font-size: 5em;
        }
        #second{
            font-size: 5rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h2 id="second">This is second heading</h2>
        <h3>This is third heading</h3>
    </div>
</body>
</html>
