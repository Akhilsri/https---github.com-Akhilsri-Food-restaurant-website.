<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        footer , span{
            background-color: blue;
        }
        p{
            border: 2px solid red
        }

        #Rock{
            color:brown;
        }
        #John{
            color: chartreuse; background-color: orangered;
        }
        .God{
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <h2 id="John">CSS Selectors</h2>
    <p class="God">Hii, my name is Akhil Srivastava</p>
    <p id="Rock" >I am from Balrampur</p>
    <p class="God">I like to play cricket.</p>
    <span>The time is good</span>
    <footer>The time is 4:40</footer>
</body>
</html>
