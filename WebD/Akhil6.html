<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h3>This is a HTML Form</h3>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="Myname" id="name">
        </div>
        <div>
            <label for="Role">Role</label>
            <input type="text" id="Role">
        </div>
        <br>
        Email:<input type="email" name="Myemail"><br>
        <input type="date" name="MyDate">
        Bonus:<input type="number" name="MyBonus"><br>
        Eligibility: <input type="checkbox" checked><br><!--By default checked-->
        Gender: Male<input type="radio" name="MyGender">Female<input type="radio" name="MyGender"><br>
        <textarea name="Write about Yourself" cols="30" rows="10"></textarea>
        <br>

        <label for="car">Car</label>
        <select name="myCar" id="car">
            <option value="bmw" selected>BMW</option>
            <option value="Mer">Mercedes</option>
        </select>


        <input type="submit" value="Submit now">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
